<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blue State Digital |  Front End Web Developer Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet">
  </head>

  <body>
    <header>
      <section class="hero container">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">Humans of Star Wars</h1>
            <p class="subtitle">A List of Star Wars Humans that We Care About</p>
          </div>
        </div>
      </section>
    </header>

    <section class="hero is-dark container gutter border-radius">
      <section class="container gutter">
        <h2 class="title has-text-centered">Quick Facts</h2>
        <section class="columns gutter">
          <div class="column has-text-centered has-background-dark dashboard-margins mass-left-margin mass">
            <h5 class="has-text-weight-bold">Average Mass</h5>
          </div>
          <div class="column has-text-centered has-background-dark dashboard-margins tallest">
            <h5 class="has-text-weight-bold">Tallest Human</h5>
          </div>
          <div class="column has-text-centered has-background-dark dashboard-margins hair">
            <h5 class="has-text-weight-bold">Most Common Hair Color</h5>
          </div>
        </section>
      </section>
    </section>

    <section id="sw-app" class="container">
      <section id="sw-dashboard"></section>
      <section class="columns">
        <table id="sw-table" class="loading table is-striped is-fullwidth">
          <thead>
             <tr>
               <td><h5>Name</h5></td>
               <td><h5>Height</h5></td>
               <td><h5>Mass</h5></td>
               <td><h5>Hair Color</h5></td>
             <tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </section>
    <footer>
      <section class="container gutter">
        <p class="title has-text-centered footer-text">Humans of Star Wars</p>
      </section>
    </footer>

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </body>
</html>
